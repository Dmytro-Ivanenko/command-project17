      <li class="gallery__item item--1 gallery__item--static">
        <picture>
          <source
            srcset="
              ./images/gallery/gallery-desktop-img-1.jpg    1x,
              ./images/gallery/gallery-desktop-img-1@2x.jpg 2x
            "
            media="(min-width:1200px)"
          />

          <source
            srcset="
              ./images/gallery/gallery-tablet-img-1.jpg    1x,
              ./images/gallery/gallery-tablet-img-1@2x.jpg 2x
            "
            media="(min-width:768px)"
          />
          <source
            srcset="
              ./images/gallery/gallery-mobile-img-1.jpg    1x,
              ./images/gallery/gallery-mobile-img-1@2x.jpg 2x
            "
            media="(max-width:767.99px)"
          />

          <img
            class="gallery__img"
            src="./images/gallery/gallery-desktop-img-1.jpg"
            alt="img-1"
          />
        </picture>
      </li>
